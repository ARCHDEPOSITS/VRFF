<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRFS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        header h1 {
            font-size: 2em;
        }

        header p {
            font-size: 1em;
            max-width: 600px;
            margin: 0 auto;
        }

        .video-container {
            margin: 20px auto;
            width: 75%;
            max-width: 600px;
        }

        .store-links {
            margin: 20px auto;
        }

        .store-links button {
            background-color: #f60;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .store-links button:hover {
            background-color: #e55;
        }

        .community {
            margin: 20px auto;
        }

        .community h2 {
            font-size: 1.5em;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            margin-top: 20px;
        }

        footer .contact, footer .legal {
            margin: 10px 0;
        }

        footer .legal a {
            color: #f60;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .legal a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>VRFS</h1>
        <p>VRFS is a virtual reality football simulator with a focus on realistic physics and competitive multiplayer</p>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="store-links">
            <button>Meta Quest</button>
            <button>Steam</button>
        </div>
    </header>
    <section class="community">
        <h2>#VRFS Community</h2>
        <div class="social-icons">
            <a href="https://vrfs.gg/images/discord.png"><img src="discord.png" alt="Discord"></a>
        </div>
    </section>
    <footer>
        <div class="contact">
            <p>Contact us: <a href="mailto:team@vrfs.gg">team@vrfs.gg</a></p>
        </div>
        <div class="legal">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
