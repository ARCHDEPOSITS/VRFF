<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-logo {
            font-size: 5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-logo">
            ðŸ’¬
        </div>
        <h1>Welcome to Chat</h1>
        <div class="buttons">
            <button id="ai-chat-button">AI Chat</button>
            <button id="live-chat-button">Live Chat</button>
        </div>
        <div id="chat-box" style="display:none; margin-top: 30px;">
            <iframe id="chat-iframe" src="" width="100%" height="500" style="border:none; border-radius: 10px;"></iframe>
        </div>
    </div>
    <script>
        document.getElementById('ai-chat-button').addEventListener('click', function() {
            const iframe = document.getElementById('chat-iframe');
            iframe.src = 'https://chat.openai.com'; // Replace with your AI chatbot URL
            document.getElementById('chat-box').style.display = 'block';
        });

        document.getElementById('live-chat-button').addEventListener('click', function() {
            const iframe = document.getElementById('chat-iframe');
            iframe.src = 'https://your-live-chat-service.com'; // Replace with your live chat service URL
            document.getElementById('chat-box').style.display = 'block';
        });
    </script>
</body>
</html>
